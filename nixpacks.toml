[build]
builder = "NIXPACKS"

[phases.setup]
nixPkgs = ["nodejs_18", "php", "php81Packages.composer"]

[phases.install]
cmds = [
  "php -v",
  "composer -V",
  "composer validate",
  "composer install --ignore-platform-reqs -vvv",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
